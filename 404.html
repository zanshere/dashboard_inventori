<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2d2d2d;
            color: white;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            color: #f36f6f;
            animation: bounce 1.5s infinite ease-in-out;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #ff6f61;
            color: white;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Floating effect */
        .floating-object {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #f36f6f;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -60%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        

        /* Ripple effect animation */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Back to Home</a>
        <!-- Interactive Floating Object -->
        <div class="floating-object"></div>
    </div>

    <script>
        // Make the floating object interactive
        const floatingObject = document.querySelector('.floating-object');
        
        // Rotate the floating object when clicked
        floatingObject.addEventListener('click', () => {
            floatingObject.style.transition = 'transform 0.5s ease';
            floatingObject.style.transform = 'translate(-50%, -50%) rotate(360deg)';
            
            // Reset after animation
            setTimeout(() => {
                floatingObject.style.transition = 'transform 0s ease';
                floatingObject.style.transform = 'translate(-50%, -50%)';
            }, 500);
        });

        // Add background effect on click
        document.body.addEventListener('click', (e) => {
            const clickX = e.clientX;
            const clickY = e.clientY;
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.top = `${clickY - 50}px`;
            ripple.style.left = `${clickX - 50}px`;
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 105, 97, 0.5)';
            ripple.style.animation = 'ripple 0.6s linear';
            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>

</body>
</html>
