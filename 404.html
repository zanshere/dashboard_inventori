<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/SplitText.min.js"></script> <!-- Pastikan SplitText dimuat -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background: #0e0e1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        #container {
            text-align: center;
            z-index: 10;
        }
    
        h1 {
            font-size: 12rem;
            margin: 0;
            letter-spacing: -10px;
            color: #fff;
            opacity: 0; /* Mulai dengan teks yang tersembunyi */
        }

        .content {
            text-align: center;
        }
    
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #eee;
        }
    
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: whitesmoke;
            text-decoration: none;
            border: 2px solid whitesmoke;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
    
        a:hover {
            transform: scale(1.1);
            background-color: whitesmoke;
            color: black;
            box-shadow: 0 0 10px white;
        }
    
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    
        .twinkle {
            animation: twinkle 2s infinite ease-in-out alternate;
        }
    
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #000000, 0 0 10px #797979, 0 0 20px #c0c0c0, 0 0 40px #ffffff;
            }
            50% {
                text-shadow: 0 0 10px #000000, 0 0 20px #797979, 0 0 30px #c0c0c0, 0 0 60px #ffffff;
            }
            100% {
                text-shadow: 0 0 5px #000000, 0 0 10px #797979, 0 0 20px #c0c0c0, 0 0 40px #ffffff;
            }
        }
    
        @keyframes twinkle {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }
    </style>    
</head>
<body>
    <div class="content" id="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="index.php">Go Back Home</a>
    </div>
    <canvas id="stars"></canvas>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 300;

        class Star {
            constructor(x, y, radius, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = Math.random() * 0.8 + 0.2;
                this.alphaSpeed = Math.random() * 0.02 + 0.005;
            }
        
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.closePath();
            }
        
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
        
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX *= -1;
                }
        
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY *= -1;
                }
        
                this.alpha += this.alphaSpeed;
                if (this.alpha <= 0 || this.alpha >= 0.8) {
                    this.alphaSpeed *= -1;
                }
            }
        }        

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 2 + 1;
                const speedX = (Math.random() - 0.5) * 0.5;
                const speedY = (Math.random() - 0.5) * 0.5;
                stars.push(new Star(x, y, radius, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach((star) => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        createStars();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            createStars();
        });

        gsap.registerPlugin(ScrollTrigger);

        // Membagi teks "404" menjadi karakter
        const split = new SplitText("h1", { type: "chars" });

        // Animasi masuk dari sisi kiri layar
        gsap.to("h1", {
            opacity: 1,
            x: 0,
            duration: 2,
            ease: "power4.out"
        });

        // Animasi bounce per huruf setelah teks muncul
        gsap.from(split.chars, {
            y: 100,
            opacity: 0,
            stagger: 0.1,
            duration: 1.2,
            ease: "bounce.out",
            delay: 2
        });
    </script>
</body>
</html>
